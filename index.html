<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Attendance System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #f8fafc;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .card {
      background: rgba(30, 41, 59, 0.95);
      backdrop-filter: blur(8px);
      box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
    }
    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.6);
    }
    .tab-active {
      background-color: #3b82f6;
      color: white;
      border-bottom: 3px solid #2563eb;
    }
    .tab-inactive {
      color: #94a3b8;
      transition: color 0.2s ease, background 0.2s ease;
    }
    .tab-inactive:hover {
      background-color: rgba(59, 130, 246, 0.1);
      color: #e2e8f0;
    }
    input, select {
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }
    input:focus, select:focus {
      outline: none;
      box-shadow: 0 0 0 2px #3b82f6;
    }
    button {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button:hover {
      transform: scale(1.02);
      box-shadow: 0px 4px 10px rgba(59, 130, 246, 0.3);
    }
  </style>
</head>
<body>

  <div class="card rounded-2xl w-full max-w-4xl p-8">
    <h1 class="text-3xl font-bold text-center mb-6 text-blue-400">
      📊 Smart Attendance System
    </h1>

    <!-- Tabs -->
    <div class="flex border-b border-gray-700 mb-6">
      <button id="tab-register" class="flex-1 py-3 px-4 text-center text-lg font-medium rounded-t-lg tab-active">
        📝 Register Students
      </button>
      <button id="tab-teacher" class="flex-1 py-3 px-4 text-center text-lg font-medium rounded-t-lg tab-inactive">
        👩‍🏫 Teacher Dashboard
      </button>
      <button id="tab-student" class="flex-1 py-3 px-4 text-center text-lg font-medium rounded-t-lg tab-inactive">
        📈 Student Performance
      </button>
    </div>

    <!-- Register Section -->
    <div id="register-section">
      <form id="registration-form" class="space-y-6">
        <div>
          <label for="student-name" class="block text-sm font-medium text-gray-300">Student Name</label>
          <input type="text" id="student-name" required
            class="mt-1 block w-full px-4 py-2 bg-gray-800 border border-gray-600 text-white rounded-lg focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="student-photo" class="block text-sm font-medium text-gray-300">Upload Photo</label>
          <input type="file" id="student-photo" accept="image/*" required
            class="mt-1 block w-full text-gray-300 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-gray-700 file:text-blue-400 hover:file:bg-gray-600">
        </div>
        <button type="submit"
          class="w-full py-3 px-4 bg-green-600 text-white rounded-lg shadow hover:bg-green-700">
          ✅ Register Student
        </button>
      </form>
      <div id="registration-message" class="mt-4 text-center text-sm font-medium"></div>
    </div>

    <!-- Teacher Section -->
    <div id="teacher-section" class="hidden">
      <h2 class="text-xl font-semibold text-gray-200 mb-4">Teacher Dashboard</h2>
      <p class="text-gray-400 mb-4">Click below to scan the classroom and automatically mark students as present/absent.</p>
      <video id="camera-preview" autoplay playsinline class="w-full rounded-lg mb-4 border border-gray-700 shadow-lg"></video>

      <div class="flex gap-2">
        <button id="take-attendance-btn"
          class="flex-1 py-3 px-4 bg-purple-600 text-white rounded-lg shadow hover:bg-purple-700">
          📷 Scan Classroom
        </button>
        <button id="cancel-scan-btn"
          class="flex-1 py-3 px-4 bg-red-600 text-white rounded-lg shadow hover:bg-red-700 hidden">
          ❌ Cancel Scan
        </button>
      </div>

      <div id="attendance-results" class="mt-4 p-4 border border-gray-700 rounded-lg bg-gray-800 hidden">
        <h3 class="font-semibold text-gray-300 mb-2">Attendance Results:</h3>
        <ul id="present-list" class="text-green-400 font-medium space-y-1"></ul>
        <ul id="absent-list" class="text-red-400 font-medium space-y-1"></ul>
      </div>
    </div>

    <!-- Student Section -->
    <div id="student-section" class="hidden">
      <h2 class="text-xl font-semibold text-gray-200 mb-4">Student Performance</h2>
      <select id="student-select"
        class="block w-full px-4 py-2 bg-gray-800 border border-gray-600 text-white rounded-lg focus:ring-blue-500 focus:border-blue-500">
        <option value="">Select a student...</option>
      </select>

      <!-- View Selector -->
      <div class="flex gap-2 mt-4">
        <button id="view-daily" class="flex-1 py-2 px-4 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700">
          📅 Daily
        </button>
        <button id="view-monthly" class="flex-1 py-2 px-4 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700">
          🗓️ Monthly
        </button>
      </div>

      <img id="attendance-graph" class="w-full h-auto mt-4 rounded-lg shadow-md hidden" alt="Attendance Graph">
      
      <div id="transfer-buttons" class="space-y-2 hidden mt-4">
        <button id="transfer-parent-btn" class="w-full py-3 px-4 bg-green-600 text-white rounded-lg shadow hover:bg-green-700">
          📧 Send Report to Parents
        </button>
        <button id="transfer-management-btn" class="w-full py-3 px-4 bg-indigo-600 text-white rounded-lg shadow hover:bg-indigo-700">
          🏫 Send Report to Management
        </button>
      </div>
      <div id="transfer-message" class="mt-4 text-center text-sm font-medium"></div>
    </div>
  </div>

<script>
const API_BASE_URL = 'http://127.0.0.1:5000';

// Tabs
const tabs = { register: document.getElementById("tab-register"), teacher: document.getElementById("tab-teacher"), student: document.getElementById("tab-student") };
const sections = { register: document.getElementById("register-section"), teacher: document.getElementById("teacher-section"), student: document.getElementById("student-section") };
function switchTab(tabName){
  for(const t in tabs){ tabs[t].classList.remove("tab-active"); tabs[t].classList.add("tab-inactive"); sections[t].classList.add("hidden"); }
  tabs[tabName].classList.add("tab-active"); sections[tabName].classList.remove("hidden");
  if(tabName==="student") updateStudentSelect();
}
tabs.register.addEventListener("click", ()=>switchTab("register"));
tabs.teacher.addEventListener("click", ()=>switchTab("teacher"));
tabs.student.addEventListener("click", ()=>switchTab("student"));

// Registration
const registrationForm = document.getElementById("registration-form");
const registrationMessage = document.getElementById("registration-message");
registrationForm.addEventListener("submit", async e=>{
  e.preventDefault();
  const formData = new FormData();
  formData.append("student_name", document.getElementById("student-name").value);
  formData.append("student_photo", document.getElementById("student-photo").files[0]);
  registrationMessage.textContent = "Registering...";
  registrationMessage.className = "text-blue-400 text-center";
  try{
    const response = await fetch(`${API_BASE_URL}/register`, { method:"POST", body: formData });
    const result = await response.json();
    if(response.ok){
      registrationMessage.textContent = result.message;
      registrationMessage.className = "text-green-400 font-bold text-center";
      registrationForm.reset();
      updateStudentSelect();
    } else {
      registrationMessage.textContent = result.error || "Registration failed.";
      registrationMessage.className = "text-red-400 text-center font-bold";
    }
  } catch(err){
    registrationMessage.textContent = `Error: ${err.message}`;
    registrationMessage.className = "text-red-400 text-center font-bold";
  }
});

// Teacher Dashboard
const videoPreview = document.getElementById("camera-preview");
const takeAttendanceBtn = document.getElementById("take-attendance-btn");
const cancelScanBtn = document.getElementById("cancel-scan-btn");
const attendanceResults = document.getElementById("attendance-results");
const presentList = document.getElementById("present-list");
const absentList = document.getElementById("absent-list");
let cameraStream = null;
let countdownTimer = null;
let countdown = 10;

function playBeep(){ const ctx = new (window.AudioContext || window.webkitAudioContext)(); const osc = ctx.createOscillator(); osc.type="sine"; osc.frequency.setValueAtTime(1000, ctx.currentTime); osc.connect(ctx.destination); osc.start(); osc.stop(ctx.currentTime+0.2); }

takeAttendanceBtn.addEventListener("click", async ()=>{
  try{
    cameraStream = await navigator.mediaDevices.getUserMedia({ video:true });
    videoPreview.srcObject = cameraStream;
    countdown=10;
    takeAttendanceBtn.textContent = `⏳ Scanning... ${countdown}s`;
    takeAttendanceBtn.disabled=true;
    cancelScanBtn.classList.remove("hidden");
    countdownTimer = setInterval(()=>{
      countdown--;
      takeAttendanceBtn.textContent = `⏳ Scanning... ${countdown}s`;
      if(countdown<=3 && countdown>0) playBeep();
      if(countdown<=0){
        clearInterval(countdownTimer);
        captureAndSendFrame();
      }
    },1000);
  } catch(err){
    alert("Unable to access camera: "+err.message);
  }
});

cancelScanBtn.addEventListener("click", ()=>{ stopCamera(); });

async function captureAndSendFrame(){
  if(!cameraStream) return;
  const canvas=document.createElement("canvas");
  canvas.width=videoPreview.videoWidth; canvas.height=videoPreview.videoHeight;
  canvas.getContext("2d").drawImage(videoPreview,0,0,canvas.width,canvas.height);
  const blob = await new Promise(resolve=>canvas.toBlob(resolve,"image/jpeg"));
  const formData = new FormData(); formData.append("frame",blob,"capture.jpg");
  try{
    const res = await fetch(`${API_BASE_URL}/take_attendance`, { method:"POST", body: formData });
    const data = await res.json();
    presentList.innerHTML = data.present_students.length
      ? data.present_students.map(s=>`<li>✅ ${s}</li>`).join("")
      : "<li>✅ None detected</li>";
    absentList.innerHTML = data.absent_students.length
      ? data.absent_students.map(s=>`<li>❌ ${s}</li>`).join("")
      : "<li>❌ None</li>";
    attendanceResults.classList.remove("hidden");
  } catch(err){ alert("Error: "+err.message); }
  stopCamera();
}

function stopCamera(){
  if(cameraStream){ cameraStream.getTracks().forEach(track=>track.stop()); cameraStream=null; }
  videoPreview.srcObject=null; clearInterval(countdownTimer);
  takeAttendanceBtn.textContent="📷 Scan Classroom"; takeAttendanceBtn.disabled=false;
  cancelScanBtn.classList.add("hidden");
}

// Student Performance
const studentSelect = document.getElementById("student-select");
const attendanceGraph = document.getElementById("attendance-graph");
const transferButtons = document.getElementById("transfer-buttons");
const transferMessage = document.getElementById("transfer-message");
let currentView = "daily";

async function updateStudentSelect(){
  try{
    const res = await fetch(`${API_BASE_URL}/students`);
    const students = await res.json();
    studentSelect.innerHTML='<option value="">Select a student...</option>';
    students.forEach(s=>{
      const opt=document.createElement("option"); 
      opt.value=s.id; 
      opt.textContent=s.name;
      studentSelect.appendChild(opt);
    });
  } catch(err){ console.error("Error fetching students:",err); }
}

function updateAttendanceGraph(){
  const id = studentSelect.value;
  const name = studentSelect.options[studentSelect.selectedIndex].text;
  if(!id){ 
    attendanceGraph.classList.add("hidden"); 
    transferButtons.classList.add("hidden"); 
    return; 
  }
  attendanceGraph.src = `${API_BASE_URL}/get_attendance_graph?student_id=${id}&student_name=${encodeURIComponent(name)}&view=${currentView}`;
  attendanceGraph.onload=()=>{ attendanceGraph.classList.remove("hidden"); transferButtons.classList.remove("hidden"); };
}

studentSelect.addEventListener("change", updateAttendanceGraph);
document.getElementById("view-daily").addEventListener("click", ()=>{ currentView="daily"; updateAttendanceGraph(); });
document.getElementById("view-monthly").addEventListener("click", ()=>{ currentView="monthly"; updateAttendanceGraph(); });

// --- FIXED: Send Report as PDF Download ---
document.getElementById("transfer-parent-btn").addEventListener("click", ()=>sendReport("parent"));
document.getElementById("transfer-management-btn").addEventListener("click", ()=>sendReport("management"));

async function sendReport(recipient_type){
  if(!studentSelect.value){ 
    transferMessage.textContent="Please select a student first."; 
    transferMessage.className="text-red-400 text-center"; 
    return; 
  }
  transferMessage.textContent="Generating PDF..."; 
  transferMessage.className="text-blue-400 text-center";
  try{
    const res = await fetch(`${API_BASE_URL}/send_report`, {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({ student_id:parseInt(studentSelect.value), recipient_type })
    });

    if(!res.ok) throw new Error("Failed to generate PDF");

    const blob = await res.blob(); // Get PDF file
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = `attendance_report_${studentSelect.value}.pdf`;
    document.body.appendChild(a);
    a.click();
    a.remove();
    window.URL.revokeObjectURL(url);

    transferMessage.textContent="📄 Report downloaded successfully!";
    transferMessage.className="text-green-400 text-center font-bold";
  } catch(err){
    transferMessage.textContent=`Error generating report: ${err.message}`; 
    transferMessage.className="text-red-400 text-center font-bold";
  }
}
</script>
</body>
</html>
